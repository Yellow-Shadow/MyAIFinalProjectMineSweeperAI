<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <script src="AI_winmine.js"></script>
</head>
<body>
  <div id="statistic">
    <div>
      ðŸš©  Flags<br/>
      <p id="flags-count">0</p>
    </div>
    <div>
      âœ…  Swept Units
      <p id="swept-unit-count">0</p>
    </div>
    <div>
      ðŸ•‘  Time
      <p id="time-counter">00:00:00</p>
    </div>
  </div>
  <div id="mine-sweeper-grid"></div>
  <div class="btn-group">
    <button id="change-mode">Trigger Mode</button>
    <button id="new-game">New Game</button>
    <br>
    <button id="hint">Hint</button>
    <button id="auto-play">Auto Play</button>
    <button id="stop-auto-play">Stop</button>
  </div>

  <div id="new-game-modal" class="modal">
    <div class="wrapper">
      <h1>New Game</h1>
      <label>
        Rows <small>1 ~ 50 Rows</small><br/>
        <input name="rows" type="number" min="1" max="50" value="20">
      </label>
      <label>
        Columns <small>1 ~ 50 Columns</small><br/>
        <input name="cols" type="number" min="1" max="50" value="20">
      </label>
      <label>
        Mines <small>1 ~ <span id="maximum-mines">100</span> Mines</small><br/>
        <input name="mines" type="number" min="1" max="5000" value="50">
      </label>
      <button id="start-game">Start Game</button>
    </div>
  </div>

  <div id="success-modal" class="modal">
    <div class="wrapper">
      <h1>Congratulations!</h1>
      <p>You've made it in <span id="result-time"></span> !</p>
      <button id="resume-btn">Resume</button>
    </div>
  </div>
  
  <div id="failure-modal" class="modal">
    <div class="wrapper">
      <h1>Oops!</h1>
      <p>Keep up the good work!</p>
      <p>You've fail it in <span id="result-time-f"></span> !</p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
</body>
</html>
